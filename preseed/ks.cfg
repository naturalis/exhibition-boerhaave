#Generated by Kickstart Configurator
#platform=AMD64 or Intel EM64T
#System language
lang en_US
#Language modules to install
langsupport en_US
#System keyboard
keyboard us
#System mouse
mouse
#System timezone
timezone Europe/Amsterdam
#Root password
rootpw --disabled
#Initial user
user mansveld --fullname "mansveld" --iscrypted --password $1$K9BXPNyQ$TXuYxcGu.p/v54HnwwOGh.
#Reboot after installation
reboot
#Use text mode install
text
#Install OS instead of upgrade
install
#Use CDROM installation media
cdrom
#System bootloader configuration
bootloader --location=mbr 
#Clear the Master Boot Record
zerombr yes
#Partition clearing information
clearpart --all --initlabel 
#Disk partitioning information
part swap --size 2048 
part /boot --fstype ext4 --size 512 
part / --fstype ext4 --size 1 --grow
#System authorization infomation
auth  --useshadow  --enablemd5 
#Network information
network --bootproto=dhcp --device=eth0
#Firewall configuration
firewall --disabled 
#X Window System configuration information
skipx
# Additional packages to install
%packages
ca-certificates
openssl
openssh-server
vim
ubuntu-desktop
unity
# Add your custom post installation script here
# %post
# Add post installation script to /usr/local/bin/ directory
mkdir /mnt/cdrom
mount /dev/cdrom /mnt/cdrom
#cp /mnt/cdrom/post.sh /usr/local/bin/
#chown foppe:foppe /usr/local/bin/post.sh
#chmod 744 /usr/local/bin/post.sh
# Fix locale
echo 'LANG="en_US.UTF-8"' > /etc/default/locale
echo 'LANGUAGE="en_US:en"' >> /etc/default/locale
echo 'LC_ALL="en_US.UTF-8"' >> /etc/default/locale
# Clean
apt-get -f -y install
apt-get -y autoremove
apt-get clean
